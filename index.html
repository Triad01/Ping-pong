<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping pong </title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>



<body class="bg-dark">
    <div class="container">
        <div class="row">

            <div class="card bg-danger w-50 h-100 m-auto mt-5 col col-sm col-md col-lg-8">
                <img src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                    class="img-fluid card-img-top"="...">
                <div class="card-body">
                    <h1 class="card-title text-white h1">ping pong score keeper</h1>
                    <h2><span id="player1">0</span> to <span id="player2">0</span>
                    </h2>
                    <h2 class="text-white h3">Use bottons to keep score</h2>
                    <label for="select" class="text-white">playing to</label>
                    <select name="select-score" id="select">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <br>
                    <br>
                    <a href="#" class="btn btn-lg btn-success" id="button1">+1 Player One</a>
                    <a href="#" class="btn btn-lg btn-primary" id="button2">+1 Player Two</a>
                    <a href="#" class="btn btn-lg btn-info" id="Reset">Reset Game</a>

                </div>
            </div>

        </div>




    </div>





    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
